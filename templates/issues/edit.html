{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit a Post{% endblock title %}

{% block content %}
<h1>Edit a Post</h1>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="col-12">
        <button class="btn btn-outline-primary" type="submit">Submit form</button>
    </div>
</form>

{% endblock content %}
