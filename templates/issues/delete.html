{% extends 'base.html' %}


{% block title %}Delete this ticket?{% endblock title %}

{% block content %}
<h1>Delete Post?</h1>
<p>Are you sure you'd like to delete this ticket?</p>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-outline-danger" class="Confirm">
</form>
{% endblock content %}
